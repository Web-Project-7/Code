<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헬퍼_회원가입</title>
</head>
<body>
    <header class="header">
        <h2>회원가입</h2>
        <hr>
    </header>
    <main id="main">
        <form>
            <input type="text" id="user_name" placeholder="이름"/>
            <input type="radio" id="user_gender" value="male"/>남
            <input type="radio" id="user_gender" value="female"/>여
        </form>
        <form>
            <input type="text" id="user_id" placeholder="아이디"/>
        </form>
        <form>
            <input type="text" id="user_pw" placeholder="비밀번호"/>
        </form>
        <form>
            <input type="text" id="check_pw" placeholder="비밀번호 확인"/>
        </form>
        <input type="button" value="확인"/>
    </main>
</body>
</html>
